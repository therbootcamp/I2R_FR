# `tidyverse`

Das [`tidyverse`](https://www.tidyverse.org/) est essentiellement une collection de libraries performantes et conviviales qui ont été spécialement développés pour une analyse de données plus efficace.
1. `ggplot2` pour les graphique.
2. `dplyr` pour la transformation de données.
3. `tidyr` pour le nettoyage de données.
4. `readr` pour chargement et enrégistrement de données.
5. `purrr` pour la programmation fonctionnelle.
6. `tibble` les `data.frame`s modernes.
&lt;br&gt;&lt;br&gt;

&lt;img src="http://d33wubrfki0l68.cloudfront.net/0ab849ed51b0b866ef6895c253d3899f4926d397/dbf0f/images/hex-ggplot2.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/071952491ec4a6a532a3f70ecfa2507af4d341f9/c167c/images/hex-dplyr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/5f8c22ec53a1ac61684f3e8d59c623d09227d6b9/b15de/images/hex-tidyr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/66d3133b4a19949d0b9ddb95fc48da074b69fb07/7dfb6/images/hex-readr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/9221ddead578362bd17bafae5b85935334984429/37a68/images/hex-purrr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/f55c43407ae8944b985e2547fe868e5e2b3f9621/720bb/images/hex-tibble.png" height="200px" /&gt;

# `ggplot2`

.pull-left45[


```r
library(tidyverse) ; library(ggrepel)

# Chargement des données
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Créer un graphique avec ggplot2
ggplot(data = tour,
       mapping = aes(x = Besucher, 
                     y = Dauer,
                     label = Land)) +
  scale_x_continuous(trans = 'log2') + 
  geom_point(size=2) 
```

]

# `dplyr`

.pull-left45[


```r
library(tidyverse) 

# Chargement des données
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Affichage du Top 10 de Nachte par Land
tour %&gt;%
  mutate(Nachte = Besucher * Dauer) %&gt;%
  arrange(desc(Nachte)) %&gt;%
  select(Land,  Nachte) %&gt;%
  top_n(10)
```

]

# `dplyr`

.pull-left45[


```r
library(tidyverse) 

# Chargement des données
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Statistiques de Nachte par Region
tour %&gt;%
  mutate(Nachte = Besucher * Dauer) %&gt;%
  group_by(Region) %&gt;%
  summarize(
    Nachte_mittel = mean(Nachte),
    Nachte_summe = sum(Nachte),    
  )
```

]

.pull-right45[


```

# `dplyr` + `gplot2`

.pull-left45[


```r
library(tidyverse) ; library(ggrepel)

# Chargement des données
tour &lt;- read_csv("1_Data/Tourismus.csv") 
europa &lt;- read_csv("1_Data/Europa.csv") 

# Verbinde Nachte mit Aquivalenzeinkommen
tour %&gt;%
  mutate(Nachte = Besucher * Dauer) %&gt;%
  left_join(europa) %&gt;%
  ggplot(aes(x = Aquivalenzeinkommen, 
             y = Nachte,
             label = Land)) +
  scale_y_continuous(trans = 'log2') + 
  geom_point() +
  geom_label_repel(size = 2) +
  theme_bw() 
```

]

# `tidyverse` "élargi"

L'environment de [`tidyverse`](https://www.tidyverse.org/) contient une collection d'autres packages hautes performances et conviviaux qui complètent le noyau Tidyverse. 
1. `xlm2` pour le traitement des fichiers XML et HTML.
2. `rvest` pour le "Web Scraping".
3. `haven` pour le traitement de données de SPSS, SAS et Stata.
4. `readxl` pour le traitement de données Excel.
5. `lubridate` pour les données temporelles.
6. `tidytext` pour les textuelles.
&lt;br&gt;&lt;br&gt;

&lt;img src="https://github.com/rstudio/hex-stickers/raw/master/PNG/rvest.png" height="200px" /&gt;&lt;img src="https://github.com/rstudio/hex-stickers/raw/master/PNG/haven.png" height="200px" /&gt;&lt;img src="https://github.com/rstudio/hex-stickers/raw/master/PNG/readxl.png" height="200px" /&gt;&lt;img src="https://github.com/rstudio/hex-stickers/raw/master/PNG/lubridate.png" height="200px" /&gt;

# Analyse de texte

.pull-left5[


```r
library(wordcloud)
library(dplyr) ; library(stringr)

# Comptage de mots
read_html("https://en.wikipedia.org/wiki/R_(programming_language)") %&gt;%
  html_text() %&gt;%
  tibble() %&gt;%
  unnest_tokens(word, ".") %&gt;%
  filter(!str_detect(word, '[:digit:]')) %&gt;%
  anti_join(stop_words) %&gt;%
  count(word, sort = TRUE) %&gt;%
  top_n(100) 
```

]

.pull-right4[


```
## # A tibble: 108 x 2
##    word            n
##    &lt;chr&gt;       &lt;int&gt;

##  2 mw            197
##  3 parser        197
##  4 retrieved      89
##  5 data           60
##  6 programming    51
##  7 hlist          49
##  8 navbox         48
##  9 december       47
## 10 language       42
## # ... with 98 more rows
```

]

# Nuage de mots

.pull-left5[


```r
library(dplyr) ; library(tidytext) ; library(wordcloud) ; library(stringr)

counts &lt;- 
  read_html("https://en.wikipedia.org/wiki/R_(programming_language)") %&gt;%
  html_text() %&gt;%
  tibble() %&gt;%
  unnest_tokens(word, ".") %&gt;%
  filter(!str_detect(word, '[:digit:]')) %&gt;%
  anti_join(stop_words) %&gt;%
  count(word, sort = TRUE) %&gt;%
  top_n(100)

# Nuage de mots
par(mar=c(0,0,0,0))
wordcloud(counts$word, 
          counts$n)
```

]

# Statistique


.pull-left45[


```r
library(tidyverse)

# Chargement des données
tour &lt;- read_csv('1_Data/Tourismus.csv')
land &lt;- read_csv('1_Data/Lander.csv')                 

# Joindre les données
data &lt;- tour %&gt;% 
  inner_join(land) %&gt;%
  mutate(Nachte = Besucher * Dauer)

# Régression linéare
model &lt;- lm(Nachte ~ Bevolkerung + 
                    Dichte + BIP,
           data = data)
```

]

.pull-right45[



```r
# Coéficient de détermination
summary(model)$r.squared
```

```
## [1] 0.05719
```


```r
# Coefficients
summary(model)$coef[,-2]
```

```
##               Estimate  t value Pr(&gt;|t|)
## (Intercept)  1.213e+01  0.01294   0.9897
## Bevolkerung  2.379e-06  1.36594   0.1775
## Dichte      -3.381e-01 -0.82598   0.4124
## BIP          2.988e+01  1.50779   0.1373
```
]

# Machine Learning


```r
library(tidyverse) ; library(rpart)

# Chargement des données
tour &lt;- read_csv('1_Data/Tourismus.csv')
land &lt;- read_csv('1_Data/Lander.csv')                 

# Joindres les données
data &lt;- tour %&gt;% 
  inner_join(land) %&gt;%
  mutate(Nachte = Besucher * Dauer)

# Régression linéare
rpart(
  formula = Besucher ~ Bevolkerung + 
                       Dichte + BIP,
  data = data) 
```
